                <form th:action="@{/registration}" class="c-sign-up-form" id="sign-up-form" method="post" th:object="${user}">
<!--                <form class="c-sign-up-form" data-name="Sign-up-form" id="sign-up-form" method="post" name="wf-form-Sign-up-form">-->
                  <label class="c-sign-up-form-label">Username:</label>

                                                                                                      type="email">
                  <label class="c-sign-up-form-label" for="sign-up-password">Password:</label>
